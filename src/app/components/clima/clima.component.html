<h2 class="text-center mt-5">Consultar el clima de una ciudad</h2>
<div class="flex justify-center flex-row items-center gap-5 mt-5">
    <form (ngSubmit)="searchWeather()" action="" class="text-center w-3xl">
        <input 
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rouded-lg focus:ring-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" [(ngModel)]="nombreCiudad" name="nombreCiudad" required>
        <button 
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-5"
        type="submit">Buscar</button>
    </form>
    @if (datosClima){
       <div>
            <h3>{{datosClima.name}}</h3>
            <p>Temperatura: {{datosClima.main.temp}}Â°C</p>
            <p>Clima; {{datosClima.weather[0].description}}</p>
            <p>Viento: {{datosClima.wind.speed}} m/s</p>
       </div>
    }
    @else {
        <p>{{err}}</p>
    }

</div>
